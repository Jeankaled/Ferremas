<div class="user-cart">

    <!-- Contenedor para los formularios -->
    <div class="main-section" id="form-container">

        <!-- Formulario de login -->
        <div class="form-container" id="login-form">
            <h2>Iniciar sesión</h2>
            <form id="login">
                <div class="input-group">
                    <label for="login-email">Correo electrónico</label>
                    <input type="email" id="login-email" name="email" placeholder="Correo electrónico" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Contraseña</label>
                    <input type="password" id="login-password" name="password" placeholder="Contraseña" required>
                </div>
                <button type="submit">Iniciar sesión</button>
                <p class="switch-form">¿No tienes cuenta? <span id="go-register">Regístrate</span></p>
            </form>
        </div>

    </div>

    <script src="scriptLogin.js"></script>
