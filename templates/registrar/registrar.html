<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Usuario - Ferremás</title>
    <link rel="stylesheet" href="styleRegistar.css">
</head>
<body>
    <!-- Barra superior -->
    <div class="top-bar">
        <div class="logo">
            <img src="C:\Users\jeana\Downloads\ChatGPT Image 22 jun 2025, 08_50_06 p.m..png" alt="Ferremás Logo" class="logo-img">
        </div>
        <div class="nav-links">
            <a href="#" class="nav-link" id="mi-cuenta-link">Mi Cuenta</a>
        </div>
    </div>

    <!-- Contenedor para los formularios -->
    <div class="main-section" id="form-container">

        <!-- Formulario de registro -->
        <div class="form-container" id="register-form">
            <h2>Registrar usuario</h2>
            <form id="register">
                <div class="input-group">
                    <label for="register-name">Nombre completo</label>
                    <input type="text" id="register-name" name="name" placeholder="Nombre completo" required>
                </div>
                <div class="input-group">
                    <label for="register-email">Correo electrónico</label>
                    <input type="email" id="register-email" name="email" placeholder="Correo electrónico" required>
                </div>
                <div class="input-group">
                    <label for="register-password">Contraseña</label>
                    <input type="password" id="register-password" name="password" placeholder="Contraseña" required>
                </div>
                <div class="input-group">
                    <label for="register-confirm-password">Confirmar contraseña</label>
                    <input type="password" id="register-confirm-password" name="confirm-password" placeholder="Confirmar contraseña" required>
                </div>
                <button type="submit">Registrarse</button>
                <p class="switch-form">¿Ya tienes cuenta? <span id="go-login">Inicia sesión</span></p>
            </form>
        </div>

    </div>

    <script src="scriptsRegistar.js"></script>
</body>
</html>
